<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overall Student Performance Analysis</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>OVERALL</span> Student Performance Analysis</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="college-info">
        <h3>
          <img class="logo"src="jpg8cvRHxQ3xu.jpg"> <br>
           Dayananda Sagar College of Engineering<br>
             Computer Science Department
        </h3>
      </div>
      <div class="contact">
        <h3>Enter the Student Details</h3>
        <form id="submit">
          <p>
            <label>USN</label>
            <input type="text" name="usn" id="usn" placeholder="Enter the USN here" required>
          </p>
          <p>
            <label>NAME</label>
            <input type="text" name="name" id="name" placeholder="Enter the Name here" required>
          </p>  <p>
              <label>PU-MARKS</label>
              <input type="number" name="pu" id="pu" placeholder="Enter the marks here" required>
            </p>  <p>
                <label>CET/COMED-K</label>
                <input type="number" name="cmarks" id="cmarks" placeholder="Enter the marks here">
              </p>
                 <p>
                    <label>YEAR</label>
                    <input type="number" name="year" id="year" placeholder="Enter the Year here" required>
                  </p>



          <p class="full">
            <button class='btnS'>Add Marks</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="overlay"></div>
</body>
</html>
