<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overall Student Performance Analysis</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>OVERALL</span> Student Performance Analysis</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="college-info">
        <h3>
          <img class="logo"src="jpg8cvRHxQ3xu.jpg"> <br>
           Dayananda Sagar College of Engineering<br>
             Computer Science Department
        </h3>
      </div>
      <div class="contact">
        <h3>Enter the Student Marks</h3>
        <form id="submit">
          <p>
            <label>USN</label>
            <input type="text" name="usn" id="usn" placeholder="Enter the USN here" required>
          </p>
          <p>
            <label>SEM</label>
            <input type="number" name="num" id="num" placeholder="Enter the semester here" required>
          </p>   <p>
              <label>SECTION</label>
              <input type="text" name="sec" id="sec" placeholder="Enter the section here" required>
           <p>
              <label>CIE</label>
              <input type="number" name="cie" id="cie" placeholder="Enter the cie here" required>
            </p>  <p>
                <label>SUB 1</label>
                <input type="text" name="sub1" id="sub1" placeholder="Enter the subject 1" required>
              </p>
                 <p>
                    <label>MARKS</label>
                    <input type="number" name="M1" id="M1" placeholder="Enter the marks of sub1" required>
                  </p>
                  <p>
                      <label>SUB 2</label>
                      <input type="text" name="sub2" id="sub2" placeholder="Enter the subject 2" required>
                    </p>
                       <p>
                          <label>MARKS</label>
                          <input type="number" name="M2" id="M2" placeholder="Enter the marks of sub2" required>
                        </p><p>
                            <label>SUB 3</label>
                            <input type="text" name="sub3" id="sub3" placeholder="Enter the subject 3" required>
                          </p>
                             <p>
                                <label>MARKS</label>
                                <input type="number" name="M3" id="M3" placeholder="Enter the marks of sub3" required>
                              </p><p>
                                  <label>SUB 4</label>
                                  <input type="text" name="sub4" id="sub4" placeholder="Enter the subject 4" required>
                                </p>
                                   <p>
                                      <label>MARKS</label>
                                      <input type="number" name="M4" id="M4" placeholder="Enter the marks of sub4" required>
                                    </p><p>
                                        <label>SUB 5</label>
                                        <input type="text" name="sub5" id="sub5" placeholder="Enter the subject 5" required>
                                      </p>
                                         <p>
                                            <label>MARKS</label>
                                            <input type="number" name="M5" id="M5" placeholder="Enter the marks of sub5" required>
                                          </p><p>
                                              <label>SUB 6</label>
                                              <input type="text" name="sub6" id="sub6" placeholder="Enter the subject 6" required>
                                            </p>
                                               <p>
                                                  <label>MARKS</label>
                                                  <input type="number" name="M6" id="M6" placeholder="Enter the marks of sub6" required>
                                                </p>



          <p class="full">
            <button class='btnS' onclick="index.html">Add Marks</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="overlay"></div>
</body>
</html>
